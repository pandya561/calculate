<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container w-25 border border-3 p-3">
        <div class="display border border-3 mt-2">
        <div class="row">
                <div class="col-12 p-3">
                    <!-- <span class="w-100 m-2 result" id="result"></span> -->
                    <input type="text"  id="result">
                </div>
            </div>
        </div>
        <div class="allbutton">
            <div class="row">
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="clear">C</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="root">√</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="modul">%</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="division">÷</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="muti">×</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="minus">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100 " id="sum">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn border mt-2 w-100" id="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="dot">.</button>
                </div>
                <div class="col-3">
                    <button class="btn border mt-2 w-100" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="scrpit.js"></script>

</body>

</html>
